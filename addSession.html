<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Grooming Session</title>
  <link rel="stylesheet" href="topBar.css">
  <link rel="stylesheet" href="addSession.css">
</head>
<body>
<div id="topBarContainer"></div>


<h1>Add Grooming Session</h1>
<button id="toggleFormBtn">Toggle Session Form</button>

<div class="info-columns">
  <div class="info-column" id="ownerInfo">
    <h3>Owner Information</h3>
    <!-- JS-populated -->
  </div>
  <div class="info-column" id="petInfo">
    <h3>Pet Information</h3>
    <!-- JS-populated -->
  </div>
</div>
<div id="sessionFormContainer" class="form-section" style="display: none;">
  <form id="sessionForm">
    <label>Date: <input type="date" id="sessionDate" required></label>

    <label>Size:
      <select id="sessionSize" required>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>XL</option>
        <option>XXL</option>
      </select>
    </label>

    <label>Package:
      <select id="sessionPackage" required>
        <option value="None">None</option>
        <option value="Basic">Basic</option>
        <option value="Deluxe">Deluxe</option>
        <option value="Premium">Premium</option>
      </select>
    </label>

    <fieldset>
      <legend>Express Services (‚Ç±100 each)</legend>
      <div class="express-group">
        <label><input type="checkbox" class="sessionExpress" value="Bath and Blow Dry"> Bath and Blow Dry</label>
        <label><input type="checkbox" class="sessionExpress" value="Claw Trimming"> Claw Trimming</label>
        <label><input type="checkbox" class="sessionExpress" value="Ear Cleaning"> Ear Cleaning</label>
        <label><input type="checkbox" class="sessionExpress" value="Genital Trimming"> Genital Trimming</label>
        <label><input type="checkbox" class="sessionExpress" value="Paw Pad Trimming"> Paw Pad Trimming</label>
        <label><input type="checkbox" class="sessionExpress" value="Teeth Cleaning"> Teeth Cleaning</label>
      </div>
    </fieldset>

    <label>Matting:
      <select id="sessionMatting">
        <option>None</option>
        <option>Mild</option>
        <option>Moderate</option>
        <option>Severe</option>
        <option>Extreme</option>
      </select>
    </label>

    <label>Tangling:
      <select id="sessionTangling">
        <option>None</option>
        <option>Mild</option>
        <option>Moderate</option>
        <option>Severe</option>
        <option>Extreme</option>
      </select>
    </label>

    <label>Shedding:
      <select id="sessionShedding">
        <option>None</option>
        <option>Mild</option>
        <option>Moderate</option>
        <option>Severe</option>
        <option>Extreme</option>
      </select>
    </label>

    <fieldset>
      <legend>Vaccination</legend>
      <label>AntiParvo: 
        <input type="radio" name="parvo" value="yes"> Yes 
        <input type="radio" name="parvo" value="no"> No
      </label>
      <label>Rabies: 
        <input type="radio" name="rabies" value="yes"> Yes 
        <input type="radio" name="rabies" value="no"> No
      </label>
      <label>Tick & Flea: 
        <input type="radio" name="tickflea" value="yes"> Yes 
        <input type="radio" name="tickflea" value="no"> No
      </label>
      <label>Deworming: 
        <input type="radio" name="deworming" value="yes"> Yes 
        <input type="radio" name="deworming" value="no"> No
      </label>
    </fieldset>

    <label>Health Condition: <input type="text" id="sessionHealth"></label>

    <label>Assigned Groomer:
      <select id="sessionGroomer" required>
        <option value="">Select Groomer</option>
      </select>
    </label>

    <label>Pre-Grooming Remarks: <input type="text" id="sessionPreRemarks"></label>
    <label>Post-Grooming Remarks: <input type="text" id="sessionPostRemarks"></label><br>

    <p><strong>Total: ‚Ç±<span id="sessionTotal">0</span></strong></p>
    <button type="button" id="printSessionBtn">üñ®Ô∏è Print Session Summary</button><br>
    <button type="submit">Save Session</button>
  </form>
</div>

<h2 class="section-title">Session History</h2>
<ul id="sessionHistoryList"></ul>

<script src="addSession.js"></script>
</body>
</html>
