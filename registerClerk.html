<!DOCTYPE html>
<html>
<head>
  <title>Register Clerk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffa600;
    }

    form {
      background-color: #1e1e1e;
      padding: 25px 30px;
      border: 1px solid #333;
      box-shadow: 0 0 4px rgba(255, 165, 0, 0.1);
      border-radius: 0;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ccc;
    }

    .password-field {
      display: flex;
      align-items: center;
    }

    .password-field input {
      flex: 1;
    }

    .toggle-eye {
      cursor: pointer;
      margin-left: 6px;
      font-size: 18px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2a2a2a;
      border: none;
      color: #fff;
      border-bottom: 1px solid #555;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #fffefd;
      color: #000;
      border: none;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 0;
    }

    button:hover {
      background-color: #494949;
    }

    .back-btn {
      margin-top: 30px;
      background-color: transparent;
      color: #ffffff;
      border: 1px solid #ffffff;
      width: auto;
    }

    .back-btn:hover {
      background-color: #686868;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Register a Clerk Account</h2>
  <form id="clerkForm">
    <label>Username:</label>
    <input type="text" id="username" required />

<label>Password:</label>
<div style="position: relative;">
  <input type="password" id="password" required style="width: 100%; padding-right: 30px;" />
  <span
    class="toggle-eye"
    data-target="password"
    style="
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    ">üëÅ</span>
</div>

<label>Confirm Password:</label>
<div style="position: relative;">
  <input type="password" id="confirmPassword" required style="width: 100%; padding-right: 30px;" />
  <span
    class="toggle-eye"
    data-target="confirmPassword"
    style="
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    ">üëÅ</span>
</div>


    <button type="submit">Add User</button>
  </form>

  <button class="back-btn" onclick="window.location = 'adminDashboard.html'">‚¨Ö Back to Dashboard</button>

  <script>
    const fs = require('fs');
    const path = require('path');
    const form = document.getElementById('clerkForm');
    const usersPath = path.join(__dirname, 'data/users.json');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      let users = [];
      if (fs.existsSync(usersPath)) {
        users = JSON.parse(fs.readFileSync(usersPath));
      }

      if (users.some(u => u.username === username)) {
        alert('Username already exists!');
        return;
      }

      users.push({ username, password, role: 'clerk' });
      fs.writeFileSync(usersPath, JSON.stringify(users, null, 2));
      alert('Clerk registered successfully!');
      window.location = 'adminDashboard.html';
    });

    // Toggle password visibility
    document.querySelectorAll('.toggle-eye').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (input.type === 'password') {
          input.type = 'text';
          icon.textContent = 'üôà';
        } else {
          input.type = 'password';
          icon.textContent = 'üëÅ';
        }
      });
    });
  </script>
</body>
</html>
