<!DOCTYPE html>
<html>
<head>
  <title>Clerk Dashboard</title>
  <link rel="stylesheet" href="css/clerkDashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
  <link rel="stylesheet" href="css/topBar.css">
</head>
<body>
  <div id="topBarContainer"></div>

  <div class="main-content">
    <div class="left-column">
      <h1>New Client Registration</h1>
      <form id="clientForm">
        <fieldset>
          <legend>Grooming Information</legend>

          <label>Date:
            <input type="date" id="registrationDate" required>
          </label><br>

          <label>Owner Full Name:
            <input id="ownerName" placeholder="Owner Full Name" required>
          </label><br>

          <label>Contact No.:
            <input id="contact" placeholder="Contact No." required>
          </label><br>

          <label>Address:
            <input id="address" placeholder="Address" required>
          </label>
        </fieldset>
        <div id="petSections"></div>
        <button type="button" id="addPetBtn">+ Pet Information</button><br>
        <p><strong>Total for all pets: â‚±<span id="dashboardTotal">0</span></strong></p>
        <button type="button" id="printSummaryBtn">ðŸ–¨ Print Summary</button>
        <button type="submit">Save Client</button> 
      </form>
    </div>


<div id="printArea" style="display:none;"></div>
<script src="js/clerkDashboard.js"></script>
  <script src="js/topBar.js"></script>
  
</body>
</html>
